<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" class="h-20 w-auto">
  <defs>
    <!-- Gradient brand colors -->
    <linearGradient id="tz-premium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"></stop>
      <stop offset="50%" stop-color="#4f46e5"></stop>
      <stop offset="100%" stop-color="#4338ca"></stop>
    </linearGradient>
  </defs>

  <!-- Icon: gradient orb with spark -->
  <g transform="translate(20,20)">
    <circle cx="40" cy="40" r="40" fill="url(#tz-premium)"></circle>
    <path d="M40 10 L55 40 L40 70 L25 40 Z" fill="white" opacity="0.9"></path>
    <circle cx="40" cy="40" r="10" fill="white"></circle>
  </g>

  <!-- Wordmark: continuous -->
  <text x="120" y="75" font-size="48" font-family="Segoe UI, Helvetica, Arial, sans-serif" font-weight="700" fill="url(#tz-premium)">
    TidyZenic
  </text>
</svg>
