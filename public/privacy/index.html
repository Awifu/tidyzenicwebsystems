<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Privacy Policy | TidyZenic — AI-Powered Service Business Suite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Read the official Privacy Policy for TidyZenic. Learn how we collect, use, and protect your data when using our SaaS platform.">

  <!-- Inter font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Compiled Tailwind CSS -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Custom Styles -->
  <style>
    :root {
      --brand-700: #4338ca;
      --brand-600: #4f46e5;
      --brand-400: #818cf8;
      --indigo-600: #4f46e5;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    .hero-bg-texture {
      background-image: url('data:image/svg+xml,%3Csvg width="6" height="6" viewBox="0 0 6 6" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%23ffffff" fill-opacity="0.1" fill-rule="evenodd"%3E%3Ccircle cx="3" cy="3" r="3"%3E%3C/circle%3E%3C/g%3E%3C/svg%3E');
      background-size: 10px 10px;
    }

    .fade-in-section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .fade-in-section.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    .premium-card {
      border: 1px solid #e5e7eb;
      transition: all 0.3s ease-out;
      transform: translateY(0);
    }
    .premium-card:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      transform: translateY(-2px);
    }

    #backToTop.animate-in {
      animation: bounce-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes bounce-in {
      0% { transform: scale(0); }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .text-justify {
      text-align: justify;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased font-sans">
  <!-- Header (dynamic) -->
  <div id="header-placeholder"></div>

  <!-- Hero Banner -->
  <section class="relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-brand-700 via-brand-600 to-indigo-600 hero-bg-texture"></div>
    <div class="relative max-w-3xl mx-auto px-6 py-20 text-center text-white">
      <h1 class="text-4xl sm:text-5xl font-extrabold">Privacy Policy</h1>
      <p class="mt-3 text-lg text-white/80 leading-relaxed">
        How TidyZenic collects, uses, and protects your data.
      </p>
      <p class="mt-1 text-sm text-white/60">
        Last updated: <span id="last-updated">January 1, 2025</span>
      </p>
    </div>
  </section>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto px-6 -mt-12 relative z-10 space-y-8">
    <!-- Cards go here (same as before)... -->
  </main>

  <!-- Back to Top Button -->
  <button id="backToTop"
    class="hidden fixed bottom-6 right-6 p-3 rounded-full bg-brand-600 text-white shadow-lg hover:bg-brand-700 transition">
    ↑
  </button>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="/js/app.js"></script>
  <script>
    // Fade-in on scroll
    const sections = document.querySelectorAll(".fade-in-section");
    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("is-visible");
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    sections.forEach(section => observer.observe(section));

    // Back to Top
    const backToTop = document.getElementById("backToTop");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        backToTop.classList.remove("hidden");
        backToTop.classList.add("animate-in");
      } else {
        backToTop.classList.add("hidden");
        backToTop.classList.remove("animate-in");
      }
    });
    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Auto-update "Last updated"
    const updateDate = new Date();
    document.getElementById('last-updated').textContent = updateDate.toLocaleDateString('en-US', {
      year: 'numeric', month: 'long', day: 'numeric'
    });
  </script>
</body>
</html>
