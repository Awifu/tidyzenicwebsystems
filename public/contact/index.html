<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us – TidyZenic</title>

    <meta name="description" content="Have questions or need support? Reach out to TidyZenic’s team and we’ll respond promptly to assist your service business." />
    <meta name="keywords" content="TidyZenic contact, customer support, contact form, service business software help, get in touch" />
    <meta name="author" content="TidyZenic" />
    <meta property="og:title" content="Contact TidyZenic – We're Here to Help" />
    <meta property="og:description" content="Contact our support or sales team for questions, demos, or technical help. We respond quickly!" />
    <meta property="og:image" content="https://tidyzenic.com/images/contact-support.jpg" />
    <meta property="og:url" content="https://tidyzenic.com/contact" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />

    <style>
        :root {
            --brand-color-500: #2979ff;
            --brand-color-600: #1e62d9;
        }
        .text-brand { color: var(--brand-color-500); }
        .hover\:text-brand-600:hover { color: var(--brand-color-600); }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
        }

        h1, h2, h3 {
            font-family: 'Merriweather', serif;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .shadow-xl {
            box-shadow: 0 15px 25px rgba(0,0,0,0.05);
        }
    </style>
</head>

<body class="text-gray-800 leading-relaxed tracking-normal">
    <div id="header-placeholder"></div>

<main class="fade-in">
  <div class="w-full max-w-xl bg-white shadow-xl rounded-3xl p-8 md:p-12 mx-auto">

    <!-- Header -->
    <header class="mb-10 text-center">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Get In Touch</h1>
      <p class="text-gray-600 mt-3 text-lg">We're here to help. Whether you're a customer, partner, or just curious.</p>
    </header>

    <!-- Contact Form -->
    <form id="contactForm" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
        <input type="text" name="name" id="name" required placeholder="Jane Doe"
          class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 transition" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
        <input type="email" name="email" id="email" required placeholder="you@example.com"
          class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 transition" />
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
        <textarea name="message" id="message" rows="5" required placeholder="Tell us how we can help you."
          class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 transition resize-none"></textarea>
      </div>

      <div>
        <button type="submit"
          class="w-full bg-brand-600 text-white font-semibold py-3 px-6 rounded-xl shadow-md hover:bg-brand-700 transition duration-200">
          Send Message
        </button>
        <p id="formStatus" class="text-center text-sm mt-4 hidden"></p>
      </div>
    </form>

    <!-- Footer Info -->
    <div class="mt-12 pt-8 border-t border-gray-100 text-center">
      <h3 class="text-xl font-bold text-gray-900">Need Immediate Help?</h3>
      <p class="mt-2 text-gray-600">You can email us directly:</p>
      <p class="mt-2 text-lg font-semibold text-brand">
        <a href="mailto:support@tidyzenic.com" class="hover:underline">support@tidyzenic.com</a>
      </p>
    </div>
  </div>
</main>


    <div id="footer-placeholder"></div>
    <script src="/js/app.js"></script>

    <script>
        const form = document.getElementById('contactForm');
        const status = document.getElementById('formStatus');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: form.name.value.trim(),
                email: form.email.value.trim(),
                message: form.message.value.trim(),
            };

            status.classList.remove('hidden');
            status.textContent = '⏳ Sending your message...';
            status.className = 'text-sm text-gray-500 text-center mt-4';

            try {
                const res = await fetch('/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await res.json();

                if (res.ok) {
                    status.textContent = '✅ Thank you! Your message has been delivered successfully.';
                    status.className = 'text-green-600 text-sm text-center mt-4';
                    form.reset();
                } else {
                    throw new Error(result.message || 'Submission failed.');
                }
            } catch (err) {
                status.textContent = `❌ ${err.message || 'Something went wrong. Please try again.'}`;
                status.className = 'text-red-600 text-sm text-center mt-4';
            }

            setTimeout(() => {
                status.classList.add('hidden');
            }, 6000);
        });
    </script>
</body>
</html>
