<form id="contactForm" class="space-y-4">
  <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 border rounded" />
  <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 border rounded" />
  <textarea name="message" placeholder="Your Message" required class="w-full p-3 border rounded"></textarea>
  <button type="submit" class="bg-brand-600 text-white px-6 py-3 rounded hover:bg-brand-500">Send Message</button>
  <p id="formStatus" class="text-sm mt-4 hidden"></p>
</form>

<script>
  const form = document.getElementById('contactForm');
  const status = document.getElementById('formStatus');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
      name: form.name.value,
      email: form.email.value,
      message: form.message.value,
    };

    try {
      const res = await fetch('/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await res.json();
      status.textContent = result.message;
      status.className = 'text-green-600 text-sm mt-4';
    } catch (err) {
      status.textContent = 'Something went wrong. Please try again.';
      status.className = 'text-red-600 text-sm mt-4';
    }

    status.classList.remove('hidden');
    setTimeout(() => {
      status.classList.add('hidden');
    }, 5000);

    form.reset();
  });
</script>
