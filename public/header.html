<!-- HEADER -->
<header class="main-header bg-white border-b border-gray-200 shadow-sm">
  <div class="container mx-auto flex items-center justify-between px-4 py-3">

    <!-- Logo -->
    <div class="logo flex items-center gap-2">
      <a href="/">
        <img src="/images/logo-light.svg" alt="TidyZenic Logo" class="h-12 w-auto">
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button id="menu-toggle" class="lg:hidden text-3xl focus:outline-none" aria-label="Toggle menu">
      ☰
    </button>

    <!-- Navigation -->
    <nav id="main-nav" class="hidden lg:flex flex-col lg:flex-row lg:items-center gap-6">
      <ul class="nav-menu flex flex-col lg:flex-row lg:items-center gap-6">

        <!-- Features Dropdown -->
        <li class="nav-item relative group">
          <button id="features-toggle" class="submenu-toggle flex items-center gap-2 font-semibold hover:text-brand-600">
            <!-- Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-brand-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
            Features
          </button>
          <!-- Dropdown -->
          <ul id="features-submenu" class="submenu hidden lg:group-hover:block absolute lg:absolute mt-2 bg-white shadow-lg rounded-md w-56 z-50">
            <li><a href="/staff-management" class="flex items-center px-4 py-2 hover:bg-gray-100">👨‍💼 Staff Management</a></li>
            <li><a href="/smart-scheduling" class="flex items-center px-4 py-2 hover:bg-gray-100">📅 Smart Scheduling</a></li>
            <li><a href="/price-estimate-tool" class="flex items-center px-4 py-2 hover:bg-gray-100">💰 Price Estimate</a></li>
            <li><a href="/booking-form" class="flex items-center px-4 py-2 hover:bg-gray-100">📝 Booking Form</a></li>
            <li><a href="/advanced-marketing" class="flex items-center px-4 py-2 hover:bg-gray-100">📢 Advanced Marketing</a></li>
          </ul>
        </li>

        <!-- Other Links -->
        <li><a href="/pricing" class="flex items-center gap-2 font-semibold hover:text-brand-600">
          💵 Pricing
        </a></li>
        <li><a href="/blog" class="flex items-center gap-2 font-semibold hover:text-brand-600">
          📰 Blog
        </a></li>
      </ul>
    </nav>
  </div>
</header>

<style>
  /* Header fixed */
  .main-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    background: #fff;
  }
  body { padding-top: 4.5rem; }

  /* Mobile dropdown open state */
  #main-nav.open {
    display: block !important;
  }

  /* Dropdown style */
  .submenu {
    border: 1px solid #e5e7eb;
  }
  .submenu li a {
    font-size: 0.95rem;
  }
</style>

<script>
  const toggleBtn = document.getElementById('menu-toggle');
  const nav = document.getElementById('main-nav');
  const featuresToggle = document.getElementById('features-toggle');
  const featuresSubmenu = document.getElementById('features-submenu');

  // Mobile menu toggle
  toggleBtn.addEventListener('click', () => {
    nav.classList.toggle('open');
  });

  // Dropdown toggle (mobile/tablet only)
  featuresToggle.addEventListener('click', (e) => {
    if (window.innerWidth < 1024) { // only mobile/tablet
      e.preventDefault();
      featuresSubmenu.classList.toggle('hidden');
    }
  });
</script>
