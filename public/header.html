<header class="bg-white border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-24"> <!-- taller header -->
      
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center">
        <a href="/">
          <img src="/images/Tidyzenic.png" alt="TidyZenic" class="h-20 md:h-24 w-auto"> <!-- BIG logo -->
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-10 items-center text-lg"> <!-- larger spacing + font -->
        <a href="#features" class="text-gray-700 hover:text-brand-600 font-medium">Features</a>
        <a href="#blog" class="text-gray-700 hover:text-brand-600 font-medium">Blog</a>
        <a href="#reviews" class="text-gray-700 hover:text-brand-600 font-medium">Reviews</a>
        <a href="#cta" class="px-5 py-3 rounded-lg bg-brand-600 text-white font-semibold hover:bg-brand-700 transition">Start Trial</a>
      </nav>

      <!-- Mobile Hamburger -->
      <div class="flex items-center md:hidden">
        <button id="mobile-nav-toggle" aria-label="Open Menu" class="text-gray-700 hover:text-brand-600 focus:outline-none">
          <!-- Hamburger Icon -->
          <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Nav Drawer -->
  <div id="mobile-nav" class="hidden md:hidden bg-white border-t border-gray-200">
    <div class="px-4 pt-6 pb-8 space-y-6 text-lg"> <!-- bigger text and spacing -->
      <a href="#features" class="block text-gray-700 hover:text-brand-600 font-medium">Features</a>
      <a href="#blog" class="block text-gray-700 hover:text-brand-600 font-medium">Blog</a>
      <a href="#reviews" class="block text-gray-700 hover:text-brand-600 font-medium">Reviews</a>
      <a href="#cta" class="block px-5 py-3 rounded-lg bg-brand-600 text-white font-semibold hover:bg-brand-700 transition text-center">Start Trial</a>
    </div>
  </div>
</header>

<!-- Script to toggle mobile menu -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggle = document.getElementById('mobile-nav-toggle');
    const mobileNav = document.getElementById('mobile-nav');

    toggle.addEventListener('click', () => {
      mobileNav.classList.toggle('hidden');
    });
  });
</script>
