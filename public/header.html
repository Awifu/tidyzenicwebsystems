<!-- header.html -->
<header>
  <div class="logo">MySite</div>
  <nav id="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<style>
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #333;
    color: #fff;
    padding: 10px 20px;
  }

  header .logo {
    font-size: 1.5rem;
    font-weight: bold;
  }

  nav {
    display: flex;
    gap: 15px;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
  }

  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }

  .hamburger span {
    width: 25px;
    height: 3px;
    background: #fff;
    border-radius: 2px;
  }

  @media (max-width: 768px) {
    nav {
      position: absolute;
      top: 60px;
      right: 0;
      background: #333;
      flex-direction: column;
      width: 200px;
      display: none;
      padding: 10px;
    }

    nav.show {
      display: flex;
    }

    .hamburger {
      display: flex;
    }
  }
</style>

<script>
  const hamburger = document.getElementById("hamburger");
  const nav = document.getElementById("nav");

  hamburger.addEventListener("click", () => {
    nav.classList.toggle("show");
  });
</script>
