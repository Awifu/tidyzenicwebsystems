<!-- public/header.html -->
<header class="main-header bg-white border-b border-gray-200">
  <div class="container mx-auto flex items-center justify-between px-4 py-3">
    
    <!-- Logo -->
    <div class="logo">
      <a href="/">
        <img src="/images/logo-light.svg" alt="TidyZenic Logo" class="h-12 w-auto">
      </a>
    </div>

    <!-- Hamburger (mobile & tablet only) -->
    <button id="menu-toggle" class="block lg:hidden text-gray-700 focus:outline-none" aria-label="Toggle menu">
      ☰
    </button>

    <!-- Navigation -->
    <nav id="main-nav" class="hidden lg:flex w-full lg:w-auto lg:items-center mt-4 lg:mt-0">
      <ul class="nav-menu flex flex-col lg:flex-row gap-4 lg:gap-6 font-medium text-gray-700">
        
        <!-- Features with submenu -->
        <li class="relative nav-item has-submenu">
          <button id="features-toggle" 
                  class="flex items-center justify-between w-full lg:w-auto hover:text-blue-600">
            Features
            <span class="ml-1">▼</span>
          </button>
          <ul id="features-submenu" class="submenu hidden absolute lg:static bg-white border border-gray-200 mt-2 lg:mt-0 rounded-md w-56 lg:w-auto">
            <li><a href="/staff-management" class="block px-4 py-2 hover:bg-gray-50">Staff Management</a></li>
            <li><a href="/smart-scheduling" class="block px-4 py-2 hover:bg-gray-50">Smart Scheduling</a></li>
            <li><a href="/price-estimate-tool" class="block px-4 py-2 hover:bg-gray-50">Price Estimate Tool</a></li>
            <li><a href="/booking-form" class="block px-4 py-2 hover:bg-gray-50">Booking Form</a></li>
            <li><a href="/advanced-marketing" class="block px-4 py-2 hover:bg-gray-50">Advanced Marketing</a></li>
          </ul>
        </li>

        <!-- Other links -->
        <li class="nav-item"><a href="/pricing" class="hover:text-blue-600">Pricing</a></li>
        <li class="nav-item"><a href="/blog" class="hover:text-blue-600">Blog</a></li>
      </ul>
    </nav>
  </div>
</header>

<style>
  /* Fallbacks if Tailwind is missing */
  .hidden { display: none; }
  .block { display: block; }
  .lg-flex { display: flex; }
  @media (min-width: 1024px) {
    #menu-toggle { display: none !important; } /* hide hamburger on desktop */
    #main-nav { display: flex !important; }   /* always show nav on desktop */
    #features-submenu { position: absolute; } /* dropdown style */
  }
  .submenu li { margin: 0; }
</style>

<script>
  const toggleBtn = document.getElementById('menu-toggle');
  const nav = document.getElementById('main-nav');
  const featuresToggle = document.getElementById('features-toggle');
  const featuresSubmenu = document.getElementById('features-submenu');

  // Main nav toggle (mobile/tablet only)
  toggleBtn.addEventListener('click', () => {
    nav.classList.toggle('hidden');
  });

  // Features submenu toggle (mobile & desktop both)
  featuresToggle.addEventListener('click', (e) => {
    e.preventDefault();
    featuresSubmenu.classList.toggle('hidden');
  });
</script>
