<!-- public/header.html -->
<header class="main-header bg-white border-b border-gray-200">
  <div class="container mx-auto flex items-center justify-between px-4 py-3">
    
    <!-- Logo -->
    <div class="logo">
      <a href="/">
        <img src="/images/logo-light.svg" alt="TidyZenic Logo" class="h-12 w-auto">
      </a>
    </div>

    <!-- Hamburger (mobile/tablet only) -->
    <button id="menu-toggle" class="lg-hidden" aria-label="Toggle menu">
      ☰
    </button>

    <!-- Navigation -->
    <nav id="main-nav" class="hidden lg:flex">
      <ul class="nav-menu">
        <!-- Features with submenu -->
        <li class="nav-item has-submenu">
          <button id="features-toggle" class="submenu-toggle">
            Features ▼
          </button>
          <ul id="features-submenu" class="submenu hidden">
            <li><a href="/staff-management">Staff Management</a></li>
            <li><a href="/smart-scheduling">Smart Scheduling</a></li>
            <li><a href="/price-estimate-tool">Price Estimate Tool</a></li>
            <li><a href="/booking-form">Booking Form</a></li>
            <li><a href="/advanced-marketing">Advanced Marketing</a></li>
          </ul>
        </li>

        <li class="nav-item"><a href="/pricing">Pricing</a></li>
        <li class="nav-item"><a href="/blog">Blog</a></li>
      </ul>
    </nav>
  </div>
</header>

<style>
  /* Fallback utility classes if Tailwind is missing */
  .hidden { display: none; }
  .lg-hidden { display: block; }

  @media (min-width: 1024px) {
    .lg-flex { display: flex !important; }
    .lg-hidden { display: none !important; }
  }

  .nav-menu {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  @media (min-width: 1024px) {
    .nav-menu { flex-direction: row; gap: 2rem; }
  }

  .submenu {
    background: #fff;
    border: 1px solid #ddd;
    padding: 0.5rem;
  }
  .submenu li { margin: 0.25rem 0; }
  .submenu-toggle {
    background: none;
    border: none;
    cursor: pointer;
    font-weight: 600;
  }
</style>

<script>
  const toggleBtn = document.getElementById('menu-toggle');
  const nav = document.getElementById('main-nav');
  const featuresToggle = document.getElementById('features-toggle');
  const featuresSubmenu = document.getElementById('features-submenu');

  // Main nav toggle (mobile/tablet only)
  toggleBtn.addEventListener('click', () => {
    nav.classList.toggle('hidden');
  });

  // Features submenu toggle
  featuresToggle.addEventListener('click', (e) => {
    e.preventDefault();
    featuresSubmenu.classList.toggle('hidden');
  });
</script>
