<!-- header.html -->
<header class="header">
  <!-- Logo -->
  <div class="logo">TidyZenic</div>

  <!-- Navigation -->
  <nav id="nav">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/services">Services</a>

    <!-- Features with dropdown -->
    <div class="submenu-wrapper">
      <a href="#" class="submenu-toggle">Features â–¾</a>
      <div id="features-submenu" class="submenu hidden">
        <a href="/smart-scheduling">Smart Scheduling</a>
        <a href="/staff-management">Staff Management</a>
        <a href="/inventory-management">Inventory</a>
        <a href="/advanced-marketing">Marketing</a>
      </div>
    </div>

    <a href="/contact">Contact</a>
  </nav>

  <!-- Hamburger -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<style>
  /* Base header */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #101828; /* Updated background */
    color: #fff;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 50;
  }

  .logo {
    font-size: 1.5rem;
    font-weight: bold;
  }

  /* Nav default (desktop) */
  nav {
    display: flex;
    gap: 20px;
    align-items: center;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.2s;
  }
  nav a:hover {
    color: #f39c12;
  }

  /* Submenu */
  .submenu-wrapper {
    position: relative;
  }
  .submenu {
    position: absolute;
    top: 100%;
    left: 0;
    background: #444;
    flex-direction: column;
    min-width: 180px;
    padding: 10px;
    border-radius: 6px;
    display: none; /* hidden by default */
  }
  .submenu a {
    padding: 8px;
    color: #fff;
    text-decoration: none;
  }
  .submenu a:hover {
    background: #555;
  }
  .submenu.show {
    display: flex;
  }

  /* Hamburger */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }
  .hamburger span {
    width: 25px;
    height: 3px;
    background: #fff;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  /* Mobile styles */
  @media (max-width: 768px) {
    nav {
      position: absolute;
      top: 60px;
      right: 20px;
      background: #101828;
      flex-direction: column;
      width: 220px;
      display: none;
      padding: 12px;
      border-radius: 6px;
    }
    nav.show {
      display: flex;
    }
    .hamburger {
      display: flex;
    }
    .submenu {
      position: relative;
      background: #444;
      margin-top: 5px;
    }
  }

  /* Hamburger animation */
  .hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translateY(8px);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translateY(-8px);
  }
</style>

<script>
  const hamburger = document.getElementById("hamburger");
  const nav = document.getElementById("nav");
  const submenuToggle = document.querySelector(".submenu-toggle");
  const submenu = document.getElementById("features-submenu");

  // Hamburger toggle
  hamburger.addEventListener("click", () => {
    nav.classList.toggle("show");
    hamburger.classList.toggle("active");
  });

  // Submenu toggle (desktop + mobile)
  submenuToggle.addEventListener("click", (e) => {
    e.preventDefault();
    submenu.classList.toggle("show");
  });

  // Close submenu when clicking outside
  document.addEventListener("click", (e) => {
    if (!submenu.contains(e.target) && !submenuToggle.contains(e.target)) {
      submenu.classList.remove("show");
    }
  });
</script>
