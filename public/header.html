<!-- header.html -->
<header>
  <div class="logo">MySite</div>

  <!-- Nav -->
  <nav id="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Hamburger -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<style>
  /* Base header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #333;
    color: #fff;
    padding: 10px 20px;
    position: relative;
    z-index: 100;
  }

  .logo {
    font-size: 1.5rem;
    font-weight: bold;
  }

  /* Nav default (desktop) */
  nav {
    display: flex;
    gap: 15px;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.2s;
  }
  nav a:hover {
    color: #f39c12;
  }

  /* Hamburger */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }
  .hamburger span {
    width: 25px;
    height: 3px;
    background: #fff;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  /* Mobile styles */
  @media (max-width: 768px) {
    nav {
      position: absolute;
      top: 60px;
      right: 20px;
      background: #333;
      flex-direction: column;
      width: 200px;
      display: none;
      padding: 10px;
      border-radius: 6px;
    }
    nav.show {
      display: flex;
    }
    .hamburger {
      display: flex;
    }
  }

  /* Hamburger animation when active */
  .hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translateY(8px);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translateY(-8px);
  }
</style>

<script>
  const hamburger = document.getElementById('hamburger');
  const nav = document.getElementById('nav');

  hamburger.addEventListener('click', () => {
    nav.classList.toggle('show');        // toggle nav open/closed
    hamburger.classList.toggle('active'); // animate hamburger
  });
</script>
